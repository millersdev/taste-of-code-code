<!DOCTYPE html>
<html>
  <head>
    <title>WhatsTaste</title>
    <!-- optimize for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- we want that all browsers has the same starting point -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- we need some styles to make it nice -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>WhatsTaste</h1>
      <p>This is the group chat for the taste of code :)</p>
    </header>

    <main>
        <section class="messages">
            <ol>
                <li class="message mine">
                    <p>
                        Hello group, how are you?
                        <span class="time">21:30</span>
                    </p>
                </li>

                <li class="message yours">
                    <p>
                        <span class="name">Jack</span>
                        Im fine
                        <span class="time">21:31</span>
                    </p>
                </li>

                <li class="message yours">
                    <p>
                        <span class="name">Peter</span>
                        Me too
                        <span class="time">21:32</span>
                    </p>
                </li>

                <li class="message yours">
                    <p>
                        <span class="name">Anne</span>
                        Super exciting!
                        <span class="time">21:33</span>
                    </p>
                </li>

                <li class="message mine">
                    <p>
                        Lets do this...
                        <span class="time">21:34</span>
                    </p>
                </li>
            </ol>
        </section>
    </main>

    <footer>
        <input type="text" />
        <input type="submit" value="Send"/>
    </footer>

  </body>
</html>
