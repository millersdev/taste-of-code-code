<!DOCTYPE html>
<html>
  <head>
    <title>WhatsTaste</title>
    <!-- optimize for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- we want that all browsers has the same starting point -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- we need some styles to make it nice -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>WhatsTaste</h1>
      <p>This is the group chat for the taste of code :)</p>
    </header>

    <main>
        <section class="messages">
            <ol>
                <li class="my-message">
                    <p>
                        <span class="name">Peter</span>
                        My very first message
                        <span class="time">21:31</span>
                    </p>
                </li>

                <li class="your-message">
                    <p>
                        <span class="name">Jack</span>
                        Your second message
                        <span class="time">21:31</span>
                    </p>
                </li>
            </ol>
        </section>
    </main>

  </body>
</html>
